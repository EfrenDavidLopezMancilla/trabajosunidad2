{% extends 'base.html' %}
{% block title %}Actualizar Post{% endblock %}
{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Actualizar Post</p>
                    </div>
                </div>
                <div class="content">
                    <form action="{{ url_for('update_post', id=post.id) }}" method="post">
                        <div class="field">
                            <label class="label">Título:</label>
                            <div class="control">
                                <input class="input" type="text" name="title" value="{{ post.title }}" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Categoría:</label>
                            <div class="control">
                                <div class="select">
                                    <select name="category_id">
                                        <option value="">Sin categoría</option>
                                        {% for category in categories %}
                                        <option value="{{ category.id }}" 
                                            {% if post.category_id == category.id %}selected{% endif %}>
                                            {{ category.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Contenido:</label>
                            <div class="control">
                                <textarea class="textarea" name="content" required>{{ post.content }}</textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" type="submit">Actualizar</button>
                            </div>
                            <div class="control">
                                <a href="{{ url_for('index') }}" class="button is-danger is-light">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
