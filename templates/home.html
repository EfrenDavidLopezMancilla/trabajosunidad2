{% extends 'base.html' %}

{% block title %}Panel de Control{% endblock %}

{% block content %}
<div class="container">
    <div class="columns is-centered">
        <div class="column is-10">
            <br>
            <div class="box has-background-white-ter">
                <h1 class="title is-4 has-text-centered">Panel de Administración</h1>
                
                <div class="columns is-multiline is-centered">
                    <!-- Módulo Noticias -->
                    <div class="column is-6">
                        <div class="box has-background-white">
                            <div class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-info">
                                        <i class="fas fa-newspaper fa-2x"></i>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <p class="title is-5">Administrar Noticias</p>
                                    <p class="subtitle is-6">CRUD completo de artículos</p>
                                </div>
                            </div>
                            <div class="has-text-centered mt-4">
                                <a class="button is-info is-rounded" href="{{ url_for('list_posts') }}">
                                    <span>Acceder</span>
                                    <span class="icon">
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Módulo Categorías -->
                    <div class="column is-6">
                        <div class="box has-background-white">
                            <div class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-success">
                                        <i class="fas fa-tags fa-2x"></i>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <p class="title is-5">Administrar Categorías</p>
                                    <p class="subtitle is-6">Gestión de taxonomías</p>
                                </div>
                            </div>
                            <div class="has-text-centered mt-4">
                                <a class="button is-success is-rounded" href="{{ url_for('list_categories') }}">
                                    <span>Acceder</span>
                                    <span class="icon">
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
